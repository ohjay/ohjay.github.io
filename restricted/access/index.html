<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Access | Restricted</title>
    
    <link rel="stylesheet" href="/css/flickering.min.css">
</head>
<body>
    <div class="background-wrap"><div class="background"></div></div>
    <form id="access-panel" action="login" method="post">
        <h1 id="lit-header">ASCEND</h1>
        <div class="inset">
            <p><input type="text" name="username" id="name" placeholder="Name (first and last)" autofocus></p>
            <p><input type="password" name="password" id="password" placeholder="Access code"></p>
            <div style="text-align: center;">
                <div class="checkbox-outer">
                    <input type="checkbox" name="robotme" id="robot" value="Robot">
                    <label class="checkbox"></label>
                </div>
                <label for="robot">Are you a robot?</label>
            </div>
        </div>
        <p class="p-container">
            <input type="submit" name="verification" id="go" value="Verify">
        </p>
    </form>
    
    <!-- Scripts -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/js/crypto/rollups/aes.js"></script>
    <script src="hashes.js"></script>
    <script src="/js/flickering.min.js"></script>
</body>
</html>

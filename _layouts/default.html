<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        <div class="container content">
            <header class="masthead">
                <h3 class="masthead-title">
                    <a href="{{ site.baseurl }}/blog" title="Post index">{{ site.title }}</a>
                    <small>{{ site.tagline }}</small>
                    <span style="float: right">
                        {% if page.title != '404: Page not found' %}// Blog
                        {% else %}// ERR
                        {% endif %}
                    </span>
                </h3>
            </header>

            <main>
                <div class="below-mh-subtitle">: : : : : : : : : : : : : : : : : : : : : : : : : :</div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <script type="text/javascript">
                    function addColons(){var o=.65*parseInt($(".container").css("font-size"),10),e=$(".container").width();$(".below-mh-subtitle").text(": "+Array(Math.floor(e/o)).join(" :"))}addColons(),$(window).resize(function(){addColons()}),$(document).keypress(function(o){switch(base=document.location.origin,o.charCode){case"b".charCodeAt():document.location.href=base+"/blog";break;case"c".charCodeAt():document.location.href=base+"/cs61a";break;case"g".charCodeAt():document.location.href=base+"/graphics";break;case"i".charCodeAt():document.location.href=base;break;case"p".charCodeAt():document.location.href=base+"/portfolio"}});
                </script>
                {{ content }}
            </main>

            <footer class="footer">
                <small>
                    <span style="font-size: 105%">&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.</span>
                </small>
            </footer>
        </div>
    </body>
</html>

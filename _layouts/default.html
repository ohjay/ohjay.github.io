<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        <div class="container content">
            <header class="masthead">
                <h3 class="masthead-title">
                    <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                    <small>{{ site.tagline }}</small>
                </h3>
            </header>

            <main>
                {{ content }}
            </main>
      
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'owenjow';
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script> if (!window.jQuery) { document.write('<script src="js/jquery.min.js"><\/script>'); } </script>
            <script type="text/javascript">
                // The secret page navigation option
                $(document).keypress(function(evt) {
                    base = document.location.origin;
                    switch (evt.charCode) {
                        case 'b'.charCodeAt():
                            document.location.href = base + '/blog';
                            break;
                        case 'c'.charCodeAt():
                            document.location.href = base + "/cs61a";
                            break;
                        case 'p'.charCodeAt():
                            document.location.href = base + '/portfolio';
                            break;
                    }
                });
            </script>

            <footer class="footer">
                <small>
                    &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
                </small>
            </footer>
        </div>
    </body>
</html>
